<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <title>File Cache Manager</title>
    </head>
    <body>
        
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-10 col-sm-10 col-md-10 col-lg-6 col-xl-4 form-container"> 
                <h5 class="text-center mb-4"> File Cache Manager </h5>
                
                <div class="row">
                    <div class="col-12"> 
                        
                        <form class="pl-3 pr-3">
                            <div class="form-group">
                                <label> Content to write </label>
                                <textarea class="form-control" rows="4" id="contentText"> </textarea>
                            </div>

                            <div class="row justify-content-center">
                                <div class="col-6 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                                    <button type="button" class="btn btn-sm btn-block btn-info mt-2" id="getFilePath">Get File Path</button>
                                </div>
                            </div>
                            
                            <div class="row justify-content-center">
                                <div class="col-6 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                                    <button type="button" class="btn btn-sm btn-block btn-primary mt-2" id="readFile">Read File</button>
                                </div>
                                <div class="col-6 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                                    <button type="button" class="btn btn-sm btn-block btn-success mt-2" id="writeFile">Write File</button>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-6 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                                    <button type="button" class="btn btn-sm btn-block btn-warning mt-2" id="deleteFile">Delete File</button>
                                </div>
                                <div class="col-6 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                                    <button type="button" class="btn btn-sm btn-block btn-danger mt-2" id="deleteAll">Delete All</button>
                                </div>
                            </div>
                            
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-2">
            <div class="col-12" id="output"> </div>
        </div>

    </div>

    <script src="lib/jQuery.js"> </script>
    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"> </script>

    <script type="text/javascript" src="js/fileCacheManager.js"></script>
    <script type="text/javascript" src="js/file.js"></script>
    
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
